<!DOCTYPE html>

<html lang="vi">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Icon &  stylesheet-->
    <link rel="shortcut icon" href="./resources/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/index.css" type="text/css">
    <!-- Title -->
    <title>TTN Studio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img id="logo" src="./resources/images/logo.png" alt="studio-logo"/>
      <nav>
        <ul>
          <li class="nav-item"><a href="#introduction">Giới Thiệu</a></li>
          <li class="nav-item"><a href="#products">Sản Phẩm</a></li>
          <li class="nav-item"><a href="#contact">Liên Hệ</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Introduction -->
      <section id="introduction">
        <article>
          <h1>Chào mừng bạn đến với TTN Studio</h1>
          <p>Một Indie Game Studio</p>
        </article>
        
      </section>

      <!-- Products -->
      <section id="products">
        <h2>Đây là những sản phẩm của chúng tôi</h2>

        <article>
          <section>
            <a href="https://nghiatrangamedev.itch.io/the-village" target="_blank">
              <figure>
                <img src="./resources/images/Game 1.png" alt="the-village-image"/>
                <figcaption>The Village</figcaption>
              </figure>
            </a>
          </section>
          
          <section>
            <a href="https://nghiatrangamedev.itch.io/my-platform-game" target="_blank">
              <figure>
                <img src="./resources/images/Game 2.png" alt="my-platform-game-image"/>
                <figcaption>My Platform Game</figcaption>
              </figure>
            </a>
          </section>
        </article>
      </section>

      <!-- Contact -->
      <section id="contact">
        <h2>Bạn có thể tìm hiểu thêm thông tin hoặc đóng góp ý kiến cho chúng tôi tại 
          <a href="https://nghiatrangamedev.itch.io/">itch.io</a>
        </h2>
      </section>
    </main>
    <footer>
      <p>by Tran Trung Nghia</p>
    </footer>
  </body>
</html>
